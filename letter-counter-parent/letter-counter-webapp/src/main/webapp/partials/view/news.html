<div class="float-right">
	<a href="#!/create" ng-show="hasRole('ADMIN')">
   		<button type="button" class="btn btn-outline-success">{{'FORM.DEFAULT.CREATE' | translate}}</button>
   	</a>	
</div>
<div class="page-header">
	<h3>{{'APP.MENU.NEWS' | translate}}</h3>
</div>
<form class="" ng-controller="IndexController">
    <div ng-repeat="newsEntry in newsEntries">
        <hr>
        <div class="float-right">	
        	<a href="" ng-click="deleteEntry(newsEntry)" class="btn btn-outline-danger" ng-show="hasRole('ADMIN')" title="{{'FORM.DEFAULT.DELETE' | translate}}">
				<span class="fa fa-trash-o"></span>
			</a> 	
			<a href="#!/edit/{{newsEntry.id}}" class="btn btn-outline-success" ng-show="hasRole('ADMIN')" title="{{'FORM.DEFAULT.EDIT' | translate}}">
				<span class="fa fa-pencil"></span>
			</a>
        </div>
       	<h4>{{newsEntry.date | date}}</h4>
        <p>{{newsEntry.content}}</p>
    </div>
    	<hr>
</form>
