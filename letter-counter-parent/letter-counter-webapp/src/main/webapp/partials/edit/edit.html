<div class="page-header">
	<h3>{{'APP.MENU.NEWS' | translate}}</h3>
</div>

<form class="form-horizontal" ng-controller="EditController">
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">{{'FORM.NEWS.CONTENT' | translate}}</label>
		<div class="col-sm-10">
			<textarea ng-model="newsEntry.content" id="content" class="form-control" rows="10">{{newsEntry.content}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-outline-primary" ng-click="update()"><span class="fa fa-check"></span> {{'FORM.DEFAULT.SAVE' | translate}}</button>
		</div>
	</div>
</form>
