<div class="page-header">
	<h3>{{'APP.MENU.USERS' | translate}}</h3>
</div>

<form class="form-horizontal" ng-controller="EditUserController">
	<div class="form-group">
		<label class="control-label col-sm-2" for="firstName">{{'FORM.USERS.FIRST_NAME' | translate}}</label>
		<div class="col-sm-5">
			<input ng-model="user.firstName" id="firstName" class="form-control" maxlength="255"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="lastName">{{'FORM.USERS.LAST_NAME' | translate}}</label>
		<div class="col-sm-5">
			<input ng-model="user.lastName" id="lastName" class="form-control" maxlength="255"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="lastName">{{'FORM.USERS.EMAIL' | translate}}</label>
		<div class="col-sm-5">
			<input ng-model="user.email" id="email" class="form-control" maxlength="255"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="contacts">{{'FORM.USERS.CONTACTS' | translate}}</label>
		<div class="col-sm-5">
			<input ng-model="user.contacts" id="contacts" class="form-control" maxlength="255"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="documentIdTypes">{{'FORM.USERS.DOCUMENT_ID' | translate}}</label>
		<div class="col-sm-5">
			<ol class="nya-bs-select" ng-model="user.documentId" data-live-search="true">
				<li nya-bs-option="documentIdType in documentIdTypes">
					<a>{{ documentIdType }}<span class="glyphicon glyphicon-ok check-mark"></span></a>
				</li>
			</ol>
		</div>
	</div>	
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-outline-primary" ng-click="save()"><span class="fa fa-check"></span> {{'FORM.DEFAULT.SAVE' | translate}}</button>
		</div>
	</div>
</form>
